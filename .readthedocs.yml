# ReadTheDocs configuration file
version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Set the version of Python and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.9"

# Install documentation dependencies and the package for proper API generation
python:
  install:
    - requirements: docs/requirements.txt
    - path: .
  system_packages: true  # Install system packages if needed for math rendering

# Build PDFs and EPUB
formats:
  - pdf
  - epub

# Additional configuration for enhanced ML and neural network documentation
# This ensures proper handling of complex imports and type hints

# Environment variables for better documentation building
environment:
  PYTHONPATH: "."
  SPHINX_DEBUG: "1"
  SPHINX_MATH_RENDERER: "mathjax"
  SPHINX_MATHJAX_CONFIG: "mathjax"
